<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carrtio con JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <aside class="menu">
            <h2>Menú</h2>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </aside>

        <div class="content">
            <!-- Contenido de la página -->
            <h1>Nuestros Productos</h1>
            <div class="product-list">
                <!-- Ejemplo de producto -->
                <div class="product">
                    <img src="recursos/products/PS4 control Camuflaje.jpeg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Precio: <span>$10</span></p>
                    <button class="add-to-cart" data-name="Producto 1" data-price="10" data-image="ruta/a/la/imagen.jpg">Agregar al carrito</button>
                </div>

                <div class="product">
                    <img src="recursos/products/PS5.jpeg" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>Precio: <span>$20</span></p>
                    <button class="add-to-cart" data-name="Producto 2" data-price="20" data-image="ruta/a/la/imagen2.jpg">Agregar al carrito</button>
                </div>
             
            </div>
        </div>

        <!-- Carrito de compras en la parte superior derecha -->
        <div class="cart">
            <img id="cart-icon" src="recursos/cart.png" alt="Carrito de Compras">
            <span id="cart-count">0</span>
        </div>

        <!-- Popup del carrito -->
        <div id="cart-overlay" class="cart-overlay">
            <div class="popup">
                <button id="close-cart" class="close-cart">x</button>
                <h2>Tu Carrito</h2>
                <ul class="cart-items">
                    <!-- Aquí se agregarán los productos dinámicamente -->
                </ul>
                <div class="total-container">
                    <p>Total: $<span class="total">0.00</span></p>
                </div>
                <button id="generate-invoice" class="generate-invoice">Generar Factura</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
